<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥳🎉Check Lucky Birthday</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
          background-color: darkgreen;
          color: lightgreen;
        }
      </style>
</head>
<body>
    <h1 class="heading">🥳🎉Is your birthday lucky🥳🎉</h1>
  <div class="container">
    <p class="description">Enter your date of birth and your lucky number to check whether your birthday is lucky or
      not!!! </p>
    <label for="date-of-birth">Enter Your Date Of Birth
      <br>
      <input type="date" id="date-of-birth"></input>
      <br>
      <label for="lucky-number">Enter Your Lucky Number
        <br>
        <input type="number" id="lucky-number"></input>
        <br>
        <button id="check-button">Check</button>
        <div class="container2">
          <p id="final-msg">🎉🥳Click on Check Button to check Lucky Birthday🎉🥳 </p>
        </div>
  </div>

</body>
<script src="script.js"></script>
</html>
